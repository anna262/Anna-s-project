<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/915ac59075.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <section class="location">
          <div class="row">
            <div class="col">
              <form id="search-form">
                <input
                  id="city-input"
                  type="text"
                  autocomplete="off"
                  class="search-box"
                  placeholder="search for a city"
                />
              </form>
            </div>
          </div>
        </section>
        <section class="location">
          <div class="row">
            <div class="col">
              <button id="current-location-button">My location</button>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h1 id="city"></h1>
              <div class="date" id="date">Sunday, 1 August 2020</div>
            </div>
          </div>
        </section>
      </header>

      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <img src="#" alt="Clear" id="icon" class="float-left" />
            <div class="float-left">
              <ul>
                <li><strong id="temperature"></strong>°C</li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>humidity : <span id="humidity"></span>%</li>
            <li>wind : <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>

      <div class="row weather-forecast" id="forecast">
        <div class="col-2">
          <h3>1700</h3>
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
            alt=""
          />
          <div class="weather-forecast-temperature">
            <strong>22°</strong>17°
          </div>
        </div>
        <div class="col-2">
          <h3>2100</h3>
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
            alt=""
          />
          <div class="weather-forecast-temperature">
            <strong>22°</strong>17°
          </div>
        </div>
        <div class="col-2">
          <h3>2400</h3>
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
            alt=""
          />
          <div class="weather-forecast-temperature">
            <strong>22°</strong>17°
          </div>
        </div>
        <div class="col-2">
          <h3>0300</h3>
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
            alt=""
          />
          <div class="weather-forecast-temperature">
            <strong>22°</strong>17°
          </div>
        </div>
        <div class="col-2">
          <h3>0600</h3>
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
            alt=""
          />
          <div class="weather-forecast-temperature">
            <strong>22°</strong>17°
          </div>
        </div>
      </div>

      <small>
        <a href="https://github.com/anna262/Anna-s-project" target="blank"
          >Open-source code</a
        >
        by Anna Szczek
      </small>
    </div>
   <script src="index.js"></script>
  </body>
</html>
